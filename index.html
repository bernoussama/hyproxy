<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sample Index Page</title>
  <!-- You can include your CSS files here -->

<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is the home section of our sample page.</p>
    </section>
    <section id="about">
      <h2>About</h2>
      <p>This section is all about the website or the person who owns it.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Place your contact information here, or a contact form.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
